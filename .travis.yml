language: python

sudo: false

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"

install:
  - pip install coverage
  - git clone https://github.com/dnsdb-team/dnsdb-mock-apiserver.git
  - cd dnsdb-mock-apiserver
  - python setup.py install

script:
  - nosetests --with-coverage

after_success:
  - pip install codecov
  - codecov